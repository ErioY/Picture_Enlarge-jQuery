<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    img {
        width: 250px;
        height: 250px;
    }
    </style>
</head>
<body>
    <div>
        <img src="img/case_pic1.png" alt="">
        <img src="img/case_pic2.png" alt="">
        <img src="img/case_pic3.png" alt="">
        <img src="img/case_pic4.png" alt="">
    </div>
    
    <script src = "jquery-1.10.1.min.js"></script>
    <script>
    //  做一个多个图片移入凸显效果
    $("img").on("mouseover", function () {
        $("img").not($(this)).fadeTo(500, 0.3);
    });

    $("img").on("mouseout", function () {
        $("img").not($(this)).fadeTo(30, 1);
    });
    </script>
</body>
</html>
